<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
            var min = 0, max = 0, num = 0, n = 0;
            while (true) {
                while (true) {
                    min = parseInt(prompt("최솟값을 입력하세요", ""));
                    max = parseInt(prompt("최댓값을 입력하세요", ""));
                    if (min >= max) alert("최댓값이 더 작거나 같습니다. 다시 입력하세요.");
                    else break;

                }
                num = parseInt(prompt("추출 개수를 입력하세요.(5~10)", ""));
                if (num < 5 || num > 10) alert("5~10 중 하나의 값을 입력하세요.");
                else break;
            }
            
            document.write("<table border='1'>");
            var sum=0;
            for (var i = 1; i <= num; i++) {
                n = (Math.floor(Math.random() * (max - min + 1)) + min);
                document.write("<tr><td>" + i + "</td><td>" + n + "</td></tr>");
                sum += n;
                if (i == num) {
                    document.write("<tr><td>" + 'sum' + "</td><td>" + sum+"</td></tr></table>");
                }
            }
        
    </script>
</head>
<body>
   

</body>
</html>
